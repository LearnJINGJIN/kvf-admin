<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="common/base::pagetitle">外包请假流程</title>
    <link th:replace="common/base::static"/>
    <style>

          .nameCss{
             text-align: center;
              font-weight: bold;
              font-size: 18px;
         }
     </style>
</head>
<body style="background: white">
       <div class="nameCss">
            序列号:[[${#strings.defaultString(formConfig.registerCode,'暂无登记编码信息')}]]
       </div>
     <div class="layui-form" style="padding: 20px 30px 0 0;">
        <div class="layui-form-item layui-hide">
            <input type="text"  name="id" th:value="${formConfig.id}"  autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">登记编码</label>
            <div class="layui-input-inline">
                <input type="text" id="registerCode" name="registerCode" th:value="${formConfig.registerCode}" lay-verify="required" placeholder="请输入登记编码" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text"  name="personName" th:value="${formConfig.personName==null?'':formConfig.personName}" lay-verify="required" placeholder="请选择外包人员" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="sex" readonly="true">
                        <option value="0" th:selected="${formConfig.sex == 0}">请选择</option>
                        <option value="1" th:selected="${formConfig.sex == 1}">男</option>
                        <option value="2" th:selected="${formConfig.sex == 2}">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出生年月</label>
                <div class="layui-input-inline">
                    <input type="text" name="birthDate"  th:value="${#strings.replace(formConfig.birthDate,'T',' ')}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text"   name="phone" th:value="${formConfig.phone}" lay-verify="required"   autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">证件类型</label>
                <div class="layui-input-inline">
                    <select name="documentType"  >
                        <option value="0" th:selected="${formConfig.documentType == 0}">请选择</option>
                        <option value="1" th:selected="${formConfig.documentType == 1}">身份证</option>
                        <option value="2" th:selected="${formConfig.documentType == 2}">居住证</option>
                        <option value="3" th:selected="${formConfig.documentType == 3}">签证</option>
                        <option value="4" th:selected="${formConfig.documentType == 4}">护照</option>
                        <option value="5" th:selected="${formConfig.documentType == 5}">户口本</option>
                        <option value="6" th:selected="${formConfig.documentType == 6}">军人证</option>
                        <option value="7" th:selected="${formConfig.documentType == 7}">团员证</option>
                        <option value="8" th:selected="${formConfig.documentType == 8}">党员证</option>
                        <option value="9" th:selected="${formConfig.documentType == 9}">港澳通行证</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">证件号码</label>
                <div class="layui-input-inline">
                    <input type="text"   name="idNumber" th:value="${formConfig.idNumber}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-inline">
                    <input type="text"   name="companyName" th:value="${formConfig.companyName}"  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text"   name="projectName" th:value="${formConfig.projectName}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离场日期</label>
            <div class="layui-input-block">
                <input type="text" name="leaveDate" id="leaveDate" th:value="${#strings.replace(formConfig.leaveDate,'T',' ')}" lay-verify="required" placeholder="请输入离场日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">事由</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入事由" name="reason" th:text="${formConfig.reason}"  class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="kContentTable" lay-filter="kContentTable"></table>
        </div>

        <hr th:if="${!flowData.readOnly}">
        <!-- 选择审批用户模块 -->
        <div class="layui-form-item" th:if="${!flowData.readOnly&&flowData.nextNodeNum!=0}">
            <label class="layui-form-label">审批用户</label>
            <div class="layui-input-inline" style="width: 30px">
                <a class="layui-btn layui-btn-xs layui-bg-black" lay-event="selectUser" style="margin-top: 8px" id="selectUser"><i class="fa fa-user-plus"></i></a>
                <input type="hidden" class="layui-input" name="nextUser" th:value="${#lists.size(flowData.nextNodes) == 1?flowData.nextNodes[0].assignee:''}" autocomplete="off">
            </div>
            <div class="layui-form-mid layui-word-aux" style="color: #35867e!important;" id="nextUserText" th:text="${#lists.size(flowData.nextNodes) == 1?flowData.nextNodes[0].assignee:''}"></div>
        </div>
        <!-- 任务节点模块 -->
        <div class="layui-form-item" th:if="${!flowData.readOnly}">
            <label class="layui-form-label">下一环节</label>
            <div class="layui-input-block" th:if="${flowData.nextNodeNum==0}">
                <input type="radio" name="arc" title="归档" checked>
            </div>
            <div class="layui-input-block">
                <input th:each="nextNode, info: ${flowData.nextNodes}" type="radio" name="targetNodeId" lay-filter="selectNode" th:value="${nextNode.nodeId}" th:title="${nextNode.nodeName}" th:checked="${info.size==1}" th:data-assignee="${nextNode.assignee}" lay-verify="required">
            </div>
        </div>
        <hr th:if="${!flowData.readOnly}">
        <!-- 审批意见模块 -->
        <div class="layui-form-item" th:if="${!flowData.readOnly}">
            <label class="layui-form-label" th:text="${flowData.isFirstNode()?'备注':'审批意见'}">审批意见</label>
            <div class="layui-input-block">
                <textarea name="comment" th:placeholder="${flowData.isFirstNode()?'请填写备注':'请填写审批意见'}" class="layui-textarea"></textarea>
            </div>
        </div>

        <!-- 流程流转核心字段值 -->
        <div class="layui-form-item">
            <input type="hidden" name="theme" th:value="${formConfig.theme}">
            <input type="hidden" name="processName" th:value="${flowData.processName}">
            <input type="hidden" name="processDefinitionId" th:value="${flowData.processDefinitionId}">
            <input type="hidden" name="processInstanceId" th:value="${flowData.processInstanceId}">
            <input type="hidden" name="executionId" th:value="${flowData.executionId}">
            <input type="hidden" name="startUser" th:value="${flowData.startUser}">
            <input type="hidden" name="currentUser" th:value="${flowData.currentUser}">
            <input type="hidden" name="taskId" th:value="${flowData.taskId}">
            <input type="hidden" name="mainFormKey" th:value="${flowData.mainFormKey}">
            <input type="hidden" name="businessId" th:value="${flowData.businessId}">
            <input type="hidden" name="formKey" th:value="${flowData.formKey}">
            <input type="hidden" name="firstNodeId" th:value="${flowData.firstNodeId}">
            <input type="hidden" name="currentNodeId" th:value="${flowData.currentNodeId}">
            <input type="hidden" name="currentNodeName" th:value="${flowData.currentNodeName}">
            <input type="hidden" name="firstNode" th:value="${flowData.firstNode}">
            <input type="hidden" name="firstSubmit" th:value="${flowData.firstSubmit}">
            <input type="hidden" name="nextNodeNum" th:value="${flowData.nextNodeNum}">
        </div>

        <!-- 按钮模块  -->
        <div class="layui-form-item" th:if="${!flowData.readOnly}">
            <div class="layui-input-block">
                <a class="layui-btn " lay-submit lay-filter="kFormSubmit" lay-event="agree"><i class="layui-icon layui-icon-ok-circle"></i><span th:text="${flowData.isPass()?'同意':'重新提交'}">同意</span></a>
                <a th:if="${!flowData.isFirstNode()&&flowData.isPass()}" class="layui-btn layui-btn-warm" lay-event="putBack"><i class="layui-icon layui-icon-return"></i>驳回</a>
                <!--<a th:if="${!flowData.isPass()}" class="layui-btn layui-btn-danger" lay-event="back2FirstNode"><i class="layui-icon layui-icon-prev"></i>修改</a>-->
                <a th:if="${!flowData.isPass()}" class="layui-btn layui-btn-danger" lay-event="editForm"><i class="layui-icon layui-icon-prev"></i>修改</a>
                <a th:if="${!flowData.isPass()}" class="layui-btn layui-btn-normal" lay-event="endFlow"><i class="layui-icon layui-icon-circle"></i>结束</a>
             </div>
        </div>

        <!-- 选择可驳回节点模板 -->
        <div class="layui-container" style="display: none; width: 300px" id="canBackNodesLayout">
            <div style="margin-top: 30px">
                <select name="canBackNode" lay-filter="canBackNodeFilter" th:if="${!flowData.readOnly}">
                    <option value="">请选择需要驳回的节点</option>
                    <option th:each="node: ${flowData.canBackNodes}" th:value="${node.nodeId}" th:text="${node.nodeName}"></option>
                </select>
            </div>
        </div>

    </div>

<!--表格列格式化模板 start-->
<script type="text/html" id="itemTypeTpl">
    {{#  if(d.itemType == 0){ }}
    <span class="layui-badge layui-bg-red">设备</span>
    {{#  } else if(d.itemType == 1) { }}
    <span class="layui-badge layui-bg-blue">工作任务</span>
    {{#  } else if(d.itemType == 2) { }}
    <span class="layui-badge layui-bg-blue">其它</span>
    {{#  } else { }}
    <span class="layui-badge layui-bg-gray">未知</span>
    {{# } }}
</script>
<script type="text/html" id="handoverExecTpl">
    {{#  if(d.handoverExec == 0){ }}
    <span class="layui-badge layui-bg-red">完成</span>
    {{#  } else if(d.handoverExec == 1) { }}
    <span class="layui-badge layui-bg-blue">未完成</span>
    {{#  } else { }}
    <span class="layui-badge layui-bg-gray">未知</span>
    {{# } }}
</script>
<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>
<script>
    layui.use(['form', 'laydate', 'util', 'table','soulTable'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate, util = layui.util,table=layui.table,soulTable=layui.soulTable;
        var tableId = 'kContentTable';

        var tipsIdx;
        $('#selectUser').on('mouseenter', function () {
            tipsIdx = layer.tips('选择下个审批环节的审批人', $(this), {tips: 1, time: 5000});
        }).on('mouseleave', function () {
            layer.close(tipsIdx);
        });
        var registerCode=document.getElementById("registerCode").value;
        // 实例化table
        var tableIns = table.render($.extend(config.layui.table, {
            elem: '#' + tableId
            ,url: BASE_WEB + 'zg/transferList/list/data' // 数据接口
            ,where:{registerCode:registerCode}
            ,toolbar: false
            ,height: 200
            ,defaultToolbar: false
            ,overflow: 'tips'
            ,page:false
            ,cols: [
                [ //表头
                    {type:'checkbox', fixed: 'left'}
                    ,{field: 'itemType', title: '事项类型', width: 130, templet: '#itemTypeTpl'}
                    ,{field: 'transferContent', title: '交接内容'}
                    ,{field: 'handoverExec', title: '移交执行情况', width: 130, templet: '#handoverExecTpl'}
                    ,{field: 'transferUser', title: '交接人', }
                    ,{field: 'transferDate', title: '交接日期',}
                 ]
            ]
            ,autoColumnWidth: {
                init: true
            }
            ,done: function () {
                soulTable.render(this)
            }
        }));
        var index = parent.layer.getFrameIndex(window.name); // 先得到当前iframe层的索引

        util.event('lay-event', {
            putBack: function (obj) {
                var taskId = $('input[name="taskId"]').val();
                     log('fill taskId=', taskId);
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    $.ajax({
                        type: req.type.post,
                        url: BASE_WEB + 'workflow/reject/task',
                        dataType:'json',
                        data: {taskId:taskId,type:'1'},
                        async: false,
                        success: function (r) {
                            if (r.code === req.status.ok) {
                                kvfKit.sucessMsg('流程驳回成功！');
                                // 重载表格
                                parent.layui.table.reload('kContentTable');
                                parent.layer.close(index); //再执行关闭
                            } else {
                                kvfKit.errorMsg('流程驳回四百!');
                            }
                        }
                    });
             },
            endFlow: function (obj) {
                var taskId = $('input[name="taskId"]').val();
                     log('fill taskId=', taskId);
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    $.ajax({
                        type: req.type.post,
                        url: BASE_WEB + 'workflow/reject/task',
                        dataType:'json',
                        data: {taskId:taskId,type:'2'},
                        async: false,
                        success: function (r) {
                            if (r.code === req.status.ok) {
                                kvfKit.sucessMsg('流程驳回成功！');
                                // 重载表格
                                parent.layui.table.reload('kContentTable');
                                parent.layer.close(index); //再执行关闭
                            } else {
                                kvfKit.errorMsg('流程驳回失败!');
                            }
                        }
                    });
             },
            editForm: function (obj) {
                var businessId = $('input[name="businessId"]').val();
                log('fill businessId=', businessId);
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                layer.open({
                    type: 2
                    ,title: '修改'
                    ,content: BASE_WEB + 'zg/outLeaveperson/edit?id='+businessId
                    ,maxmin: true
                    ,area: ['80%','90%']   // 宽高
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#kFormSubmit");
                        submit.click();
                    }
                });
             },
            back2FirstNode: function (obj) {
                layer.confirm('确定要回退到首环节吗？', function () {
                    var taskId = $('input[name="taskId"]').val();
                    kvfKit.aPost(
                        BASE_WEB + 'workflow/put/back/first/task/{taskId}'.replace("{taskId}", taskId),
                        function (r) {
                            if (r.code === req.status.ok) {
                                kvfKit.sucessMsg('成功驳回任务');
                                parent.layui.table.reload('kContentTable');
                            } else {
                                kvfKit.errorMsg(r.msg);
                            }
                        }
                    )
                });

            },
            back2AnyNode: function (obj) {
                var taskId = $('input[name="taskId"]').val();
                var targetNodeId = '';
                var idx = layer.open({
                    type: 1,
                    title: '选择驳回环节',
                    resize: true,
                    fixed: true,
                    shadeClose: true,
                    shade: 0.1,
                    scrollbar: false,
                    area: ['435px', '310px'],
                    content: $('#canBackNodesLayout'),
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        targetNodeId = $('select[name="canBackNode"]').val();
                        if (!targetNodeId) {
                            return kvfKit.warningMsg('请先选择驳回环节');
                        }
                        layer.confirm('确定要驳回选择的环节吗？', function () {
                            kvfKit.aPost(
                                BASE_WEB + 'workflow/put/back2/task/{taskId}/{targetNodeId}'.replace("{taskId}", taskId).replace('{targetNodeId}', targetNodeId),
                                function (r) {
                                    if (r.code === req.status.ok) {
                                        kvfKit.sucessMsg('成功驳回任务');
                                        layer.close(idx);
                                        parent.layui.table.reload('kContentTable');
                                    } else {
                                        kvfKit.errorMsg(r.msg);
                                    }
                                }
                            )
                        });
                    }
                });

            },
            selectUser: function (obj) {
                // kvfKit.unhappyMsg('TODO: 选择用户功能');
                layer.open({
                    type: 2
                    ,title: '选择用户'
                    ,content: BASE_WEB + 'common/select/user'
                    ,maxmin: false
                    ,area: ['449px', '95%']   // 宽高
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero) {
                        //点击确认触发 iframe 内容中的按钮提交
                        // var submit = layero.find('iframe').contents().find("#kFormSubmit");
                        // submit.click();
                        var selectedUsers = $(layero).find('iframe')[0].contentWindow.callbackData();
                        var sb = new StringBuilder();
                        var sb2 = new StringBuilder();
                        selectedUsers.forEach(function (item) {
                            if (sb.length() > 0) {
                                sb.append(',');
                                sb2.append(',');
                            }
                            sb.append(item.username);
                            sb2.append(item.realname);
                        });
                        setAssignee(sb.toString(), sb2.toString());
                    }
                });
            }
        });



        // 监听提交（办理同意功能）
        form.on('submit(kFormSubmit)', function(data) {
            var field = data.field; //获取提交的字段
            var nextNodeNum = $('input[name="nextNodeNum"]').val();
            var checkedNode = $('input[name="targetNodeId"]:checked').val();
            if (nextNodeNum !== '0' && !checkedNode) {
                return kvfKit.unhappyMsg('请选择下一流转环节', true);
            }
            if (Number(nextNodeNum) !==0 && !field.nextUser) {
                return kvfKit.unhappyMsg('请选择下一审批用户', true);
            }
            log('fill field=', field);

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + 'workflow/submit/task',
                dataType:'json',
                data: field,
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        if (Number(nextNodeNum) === 0) {
                            kvfKit.sucessMsg('流程归档成功！');
                        } else {
                            kvfKit.sucessMsg('任务提交至【' + $('input[name="targetNodeId"]:checked').attr('title') + '】节点，由用户【' + $('#nextUserText').text() + '】处理');
                        }
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg?r.msg:'任务已提交，无法再提交！');
                    }
                }
            });
        });

        function setAssignee(assigneeId, assigneeName) {
            $('input[name="nextUser"]').val(assigneeId);
            // TODO: 用户真实名称
            $('#nextUserText').text(assigneeName?assigneeName:assigneeId);
        }


    })
</script>
</body>
</html>
