<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">文档名称</label>
        <div class="layui-input-inline">
            <input type="text" name="docName" th:value="${editInfo.docName}" lay-verify="required" placeholder="请输入文档名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档上传地址</label>
        <div class="layui-input-inline">
            <input type="text" name="docAddr" th:value="${editInfo.docAddr}" lay-verify="required" placeholder="请输入文档上传地址" autocomplete="off" class="layui-input">
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label">所属阶段</label>-->
<!--        <div class="layui-input-block">-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-inline">
        <label class="layui-form-label">所属阶段</label>
        <div class="layui-input-inline">
            <select name="stageStatus"  lay-verify="required">
                <option value="0" th:selected="${editInfo.stageStatus == 0}">请选择阶段</option>
                <option value="1" th:selected="${editInfo.stageStatus == 1}">1-需求阶段</option>
                <option value="2" th:selected="${editInfo.stageStatus == 2}">2-立项阶段</option>
                <option value="3" th:selected="${editInfo.stageStatus == 3}">3-招标阶段</option>
                <option value="4" th:selected="${editInfo.stageStatus == 4}">4-采购阶段</option>
                <option value="5" th:selected="${editInfo.stageStatus == 5}">5-开发阶段</option>
                <option value="6" th:selected="${editInfo.stageStatus == 6}">6-测试阶段</option>
                <option value="7" th:selected="${editInfo.stageStatus == 7}">7-上线阶段</option>
                <option value="8" th:selected="${editInfo.stageStatus == 8}">8-验收阶段</option>
                <option value="9" th:selected="${editInfo.stageStatus == 9}">9-评级阶段</option>
            </select>
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label">备注</label>-->
<!--        <div class="layui-input-inline">-->
<!--            <input type="text" name="remarks" th:value="${editInfo.remarks}" placeholder="请输入备注" autocomplete="off" class="layui-input">-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item layui-hide" >
        <label class="layui-form-label">删除标志位</label>
        <div class="layui-input-block">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-inline">
            <input type="text" name="createUser" th:value="${editInfo.createUser}" placeholder="请输入创建人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input type="text" name="createDate" id="createDate" th:value="${#strings.replace(editInfo.createDate,'T',' ')}" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">修改人</label>
        <div class="layui-input-inline">
            <input type="text" name="updateUser" th:value="${editInfo.updateUser}" placeholder="请输入修改人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-inline">
            <input type="text" name="updateDate" id="updateDate" th:value="${#strings.replace(editInfo.updateDate,'T',' ')}" placeholder="请输入修改时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="remarks" th:text="${editInfo.remarks}"  class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="" lay-filter="kFormSubmit" id="kFormSubmit">
        <input type="text" name="id" th:value="${editInfo.id}" autocomplete="off" class="layui-input">
    </div>
</div>

<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate;

        laydate.render({
            elem: '#createDate' // 指定元素
            ,type: 'datetime'
        });

        laydate.render({
            elem: '#updateDate' // 指定元素
            ,type: 'datetime'
        });

        //监听提交
        form.on('submit(kFormSubmit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            var url = field.id ? 'zg/docTemplate/edit' : 'zg/docTemplate/add';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + url,
                data: field,
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg);
                    }
                }
            });

        });
    })
</script>
</body>
</html>
