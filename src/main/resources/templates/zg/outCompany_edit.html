<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<form class="layui-form " action="" style="padding:20px">
    <div class="layui-form-item">
        <label class="layui-form-label layui-card-body"><span style="color: red">*</span>公司名称</label>
        <div class="layui-input-block">
            <input type="text" name="companyName" th:value="${editInfo.companyName}" lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>征信代码</label>
        <div class="layui-input-block">
            <input type="text" name="companyCode" th:value="${editInfo.companyCode}" lay-verify="required" placeholder="请输入社会统一征信代码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span style="color: red">*</span>法人代表</label>
            <div class="layui-input-inline">
                <input type="text" name="legalPerson" th:value="${editInfo.legalPerson}" lay-verify="required" placeholder="请输入法人代表" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">公司规模(人)</label>
            <div class="layui-input-inline">
                <input type="text" name="companySize" th:value="${editInfo.companySize}" placeholder="请输入公司规模" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>是否重要外包商</label>
        <input type="radio" name="imOutsource" value="0" title="是" th:checked="${editInfo.imOutsource==0}">
        <input type="radio" name="imOutsource" value="1" title="否" th:checked="${editInfo.imOutsource==1}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>是否驻场外包商</label>
        <input type="radio" name="isOtc" value="0" title="是" th:checked="${editInfo.isOtc==0}">
        <input type="radio" name="isOtc" value="1" title="否" th:checked="${editInfo.isOtc==1}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>经营状态</label>
        <input type="radio" name="companyStatus" value="0" title="正常经营" th:checked="${editInfo.companyStatus==0}">
        <input type="radio" name="companyStatus" value="1" title="经营异常" th:checked="${editInfo.companyStatus==1}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>注册资本（万）</label>
        <div class="layui-input-block">
            <input type="text" name="regCapital" th:value="${editInfo.regCapital}" lay-verify="required" placeholder="请输入注册资本" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>前5大股东</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入前5大股东" name="topShareholders" th:text="${editInfo.topShareholders}" lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>与本机构关联关系</label>
        <input type="radio" name="relationship" value="0" title="否" th:checked="${editInfo.relationship==0}">
        <input type="radio" name="relationship" value="1" title="是" th:checked="${editInfo.relationship==1}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">已取得有效资质</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入已取得的有效资质" name="effQualification" th:text="${editInfo.effQualification}"  class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>外包服务项目及内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入外包服务项目及内容" name="proContents" th:text="${editInfo.proContents}" lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">风险管理和第三方审计要求</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入风险管理和第三方审计要求" name="riskAudit" th:text="${editInfo.riskAudit}"  class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>公司地址</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入公司地址" name="companyAddr" th:text="${editInfo.companyAddr}" lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入公司描述" name="remarks" th:text="${editInfo.remarks}"  class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="" lay-filter="kFormSubmit" id="kFormSubmit">
        <input type="text" name="id" th:value="${editInfo.id}" autocomplete="off" class="layui-input">
    </div>
</form>

<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate;
        //监听提交
        form.on('submit(kFormSubmit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            var url = field.id ? 'zg/outCompany/edit' : 'zg/outCompany/add';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + url,
                data: field,
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg);
                    }
                }
            });

        });
    })
</script>
</body>
</html>
