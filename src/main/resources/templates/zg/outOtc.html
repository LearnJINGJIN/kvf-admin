<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body style="background-color: #f2f2f2;">

<div id="kPage" class="layui-fluid" style="padding: 0">
    <div class="layui-row">
        <div class="layui-col-md12" id="kMainContentCol">
            <div class="layui-fluid kvf-fluid-padding15">
                <div class="layui-card">
                    <form>
                        <div class="layui-form layui-card-header kvf-card-header-auto">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">外包人员</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="personName" placeholder="请输入外包人员" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <button class="layui-btn " lay-submit="" lay-filter="kTableSearchFilter">
                                        <i class="layui-icon layui-icon-search"></i>
                                    </button>
                                    <button class="layui-btn " type="reset" data-event="refresh">
                                        <i class="layui-icon layui-icon-refresh-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="layui-card-body">
                        <table id="kContentTable" lay-filter="kContentTable"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>

    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" th:title="删除"><i class="layui-icon layui-icon-delete"></i></a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="weekly" th:title="周报"><i class="layui-icon layui-icon-template-1"></i></a>
 </script>

<script type="text/javascript" th:inline="javascript">
    layui.use(['element', 'form', 'layer', 'table', 'laydate','soulTable'], function () {
        var elemet = layui.element, form = layui.form, layer = layui.layer, table = layui.table, laydate = layui.laydate,soulTable=layui.soulTable;
        var tableId = 'kContentTable';
        var area = ['66%', '95%'];
        var deploymentId='7502';
        // 实例化table
        var tableIns = table.render($.extend(config.layui.table, {
            elem: '#' + tableId
            ,url: BASE_WEB + 'zg/outOtc/list/data' // 数据接口
            ,toolbar: '#headToolbarTpl'
            ,method: 'post' //这里可以写post请求,默认get
            ,cols: [[ //表头
                {type:'radio', fixed: 'left'}
                ,{field: 'personName', title: '外包人员',filter: true}
                ,{field: 'personId', hide:true}
                ,{field: 'processInstanceId', hide:true}
                ,{field: 'outsourceType', title: '外包类型', templet: '#outsourceTypeTp1'}
                ,{field: 'contractNo', title: '合同编号'}
                ,{field: 'personMonth', title: '采购人月(月)'}
                ,{field: 'startDate', title: '入场时间'}
                ,{field: 'planDate', title: '计划工作时间'}
                ,{field: 'unitPrice', title: '单价(万/月)', sort: true}
                ,{field: 'havePay', title: '已支付(万)'}
                ,{field: 'pendPay', title: '剩余待支付(万)'}
                ,{field: 'status', title: '状态',  templet: '#statusTpl'}
                ,{field: 'processStatus', title: '流程状态',  templet: '#processStatusTpl'}
                ,{field: 'remarks', title: '备注',  autoWidth: false}
                ,{field: '', title: '操作', fixed: 'right', templet: '#rowToolbarTpl'}
            ]]
            ,filter: {
                clearFilter: true,
                items:['column','data','excel'] // 只显示表格列和导出excel两个菜单项
            }
            ,excel: { // 导出excel配置, （以下值均为默认值）
                on: true, //是否启用, 默认开启
                filename: '驻场外包人员.xlsx', // 文件名
                head: { // 表头样式
                    family: 'Calibri', // 字体
                    size: 12, // 字号
                    color: 'FFFFFF', // 字体颜色
                    bgColor: '01AAED' //背景颜色
                 },
                font: { // 正文样式
                    family: 'Calibri', // 字体
                    size: 12, // 字号
                }
            }
            ,autoColumnWidth: {
                init: true
            }
            ,done: function () {
                soulTable.render(this)
            }
        }));

        // 监听表格头部事件
        table.on('toolbar(' + tableId + ')', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            var checkData = checkStatus.data; // 得到选中的数据
            switch(obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: BASE_WEB + 'zg/outOtc/edit?deploymentId='+deploymentId
                        ,maxmin: true
                        ,area: area   // 宽高
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#kFormSubmit");
                            submit.click();
                        }
                    });
                    break;
            }
        });

        // 表格行按钮 监听事件
        table.on('tool(' + tableId + ')', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'edit') {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: BASE_WEB + 'zg/outOtc/edit?id=' + data.id+'&deploymentId'+deploymentId
                    ,maxmin: true
                    ,area: area   // 宽高
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#kFormSubmit");
                        submit.click();
                    }
                });
            }
            if (layEvent === 'del') {
                layer.confirm('确定删除吗？', function(index) {
                    //执行 Ajax 后重载
                    $.ajax({
                        type: req.type.post,
                        url: BASE_WEB + 'zg/outOtc/del/' + data.id,
                        async: false,
                        success: function (r) {
                            if (r.code === req.status.ok) {
                                table.reload(tableId);
                                kvfKit.sucessMsg('已删除');
                            } else {
                                kvfKit.errorMsg(r.msg);
                            }
                        }
                    });
                });
            }
            if (layEvent === 'weekly') {
                 layer.open({
                    type: 2
                    ,title: '周报管理'
                    ,content: BASE_WEB + 'zg/personWeekly/index?personId=' + data.personId+"&outsourceType="+data.outsourceType
                    ,maxmin: true
                    ,area: ['100%', '100%']   // 宽高
                    ,btn: false
                    ,yes: function(){
                        layer.closeAll();
                    }
                });
            }
        });


        // 监听查询
        form.on('submit(kTableSearchFilter)', function (obj) {
            renderTableData(obj.field);
            return false;
        });

        var active = {
            refresh: function () {
                var $form = $('form');
                $form[0].reset();
                renderTableData(kvfKit.getFormJson($form));
            }
        };

        kvfKit.activeInit(active);

        function renderTableData(params) {
            params = params ? params : {};

            tableIns.reload({
                where: params,
                page: {curr: 1}
            });
        }

        // 绑定监听回车事件
        kvfKit.bindEnterEventForLayuiForm();

    });
</script>

</body>
</html>
