<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label ">登记编码</label>
        <div class="layui-input-inline">
            <input type="text" name="registerCode" th:value="${editInfo.registerCode}" lay-verify="required" placeholder="请输入登记编码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">事项类型</label>
        <div class="layui-input-inline">
            <select   name="itemType" lay-verify="required">
                <option value="0" th:selected="${editInfo.itemType == 0}">设备</option>
                <option value="1" th:selected="${editInfo.itemType == 1}">工作任务</option>
                <option value="2" th:selected="${editInfo.itemType == 2}">其它</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交接内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入交接内容" name="transferContent" th:text="${editInfo.transferContent}"  class="layui-textarea"></textarea>
         </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">移交执行情况</label>
        <div class="layui-input-inline">
            <select   name="handoverExec" lay-verify="required">
                <option value="0" th:selected="${editInfo.itemType == 0}">完成</option>
                <option value="1" th:selected="${editInfo.itemType == 1}">未完成</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交接人</label>
        <div class="layui-input-inline">
            <input type="text" name="transferUser" th:value="${editInfo.transferUser}" placeholder="请输入交接人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交接日期</label>
        <div class="layui-input-inline">
            <input type="text" name="transferDate" id="transferDate" th:value="${#strings.replace(editInfo.transferDate,'T',' ')}" placeholder="请输入交接日期" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="" lay-filter="kFormSubmit" id="kFormSubmit">
        <input type="text" name="id" th:value="${editInfo.id}" autocomplete="off" class="layui-input">
    </div>
</div>

<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate;


        laydate.render({
            elem: '#transferDate' // 指定元素
            ,trigger: 'click' //采用click弹出
        });

        //监听提交
        form.on('submit(kFormSubmit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            var url = field.id ? 'zg/transferList/edit' : 'zg/transferList/add';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + url,
                data: field,
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg);
                    }
                }
            });

        });
    })
</script>
</body>
</html>
