 </script>

<script type="text/javascript" th:inline="javascript">
    layui.use(['element', 'form', 'layer', 'table', 'laydate','soulTable'], function () {
        var elemet = layui.element, form = layui.form, layer = layui.layer, table = layui.table, laydate = layui.laydate,soulTable=layui.soulTable;
        var tableId = 'kContentTable';
        var area = ['75%', '95%'];
        var personId=document.getElementById("personId").value;

        // 实例化table
        var tableIns = table.render($.extend(config.layui.table, {
            elem: '#' + tableId
            ,url: BASE_WEB + 'zg/personWeekly/list/data' // 数据接口
            ,toolbar: '#headToolbarTpl'
            ,where:{personId:personId}
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field: 'reportDate', title: '报告日期'}
                ,{field: 'weekWork', title: '本周工作内容', width: 200,autoWidth: false}
                ,{field: 'weekFocus', title: '下周工作重点',width: 200, autoWidth: false}
                ,{field: 'type', title: '类型',  templet: '#typeTpl'}
                ,{field: 'paper', title: '简述',width: 200, autoWidth: false}
                ,{field: 'involveSystem', title: '涉及系统'}
                ,{field: 'putDate', title: '提出时间'}
                ,{field: 'endDate', title: '需求结束时间'}
                ,{field: 'planEndDate', title: '计划完成日期'}
                ,{field: 'status', title: '目前状态',  templet: '#statusTpl'}
                ,{field: 'progress', title: '目前进度',width: 200, autoWidth: false}
                ,{field: '', title: '操作',fixed: 'right', templet: '#rowToolbarTpl'}
            ]]
            ,autoColumnWidth: {
                init: true
            }
            ,done: function () {
                soulTable.render(this)
            }
        }));

        // 监听表格头部事件
        table.on('toolbar(' + tableId + ')', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            var checkData = checkStatus.data; // 得到选中的数据
            switch(obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: BASE_WEB + 'zg/personWeekly/editWeekly1?personId='+personId
                        ,maxmin: true
                        ,area: area   // 宽高
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#kFormSubmit");
                            submit.click();
                        }
                    });
                    break;
            }
        });

        // 表格行按钮 监听事件
        table.on('tool(' + tableId + ')', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'edit') {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: BASE_WEB + 'zg/personWeekly/editWeekly1?id=' + data.id
                    ,maxmin: true
                    ,area: area   // 宽高
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#kFormSubmit");
                        submit.click();
                    }
                });
            }
            if (layEvent === 'del') {
                layer.confirm('确定删除吗？', function(index) {
                    //执行 Ajax 后重载
                    $.ajax({
                        type: req.type.post,
                        url: BASE_WEB + 'zg/personWeekly/del/' + data.id,
                        async: false,
                        success: function (r) {
                            if (r.code === req.status.ok) {
                                table.reload(tableId);
                                kvfKit.sucessMsg('已删除');
                            } else {
                                kvfKit.errorMsg(r.msg);
                            }
                        }
                    });
                });
            }
            if (layEvent === 'show') {
                layer.open({
                    type: 2
                    ,title: '查看详情'
                    ,content: BASE_WEB + 'zg/personWeekly/editWeekly1?id=' + data.id
                    ,maxmin: true
                    ,area: area  // 宽高
                    ,btn: false
                    ,yes: function(){
                        layer.closeAll();
                    }
                });
            }
        });


        // 监听查询
        form.on('submit(kTableSearchFilter)', function (obj) {
            renderTableData(obj.field);
            return false;
        });

        var active = {
            refresh: function () {
                var $form = $('form');
                $form[0].reset();
                renderTableData(kvfKit.getFormJson($form));
            }
        };

        kvfKit.activeInit(active);

        function renderTableData(params) {
            params = params ? params : {};

            tableIns.reload({
                where: params,
                page: {curr: 1}
            });
        }

        // 绑定监听回车事件
        kvfKit.bindEnterEventForLayuiForm();

    });
</script>

</body>
</html>
