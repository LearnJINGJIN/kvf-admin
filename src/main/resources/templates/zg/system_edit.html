<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="sysName" th:value="${editInfo.sysName}" lay-verify="required" placeholder="请输入系统名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">功能描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容"  name="sysDesc" th:text="${editInfo.sysDesc}"  class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资料地址</label>
        <div class="layui-input-block">
            <input type="text" name="dataAddres" th:value="${editInfo.dataAddres}" placeholder="请输入系统资料存放地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="sysStatus">
                <option value="0" th:selected="${editInfo.sysStatus == 0}">运行中</option>
                <option value="1" th:selected="${editInfo.sysStatus == 1}">已下线</option>
                <option value="2" th:selected="${editInfo.sysStatus == 2}">在建</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">上线日期</label>
            <div class="layui-input-inline">
                <input type="text" name="onDate" id="onDate"  th:value="${#strings.replace(editInfo.onDate,'T',' ')}" class="layui-input"   placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">下线日期</label>
            <div class="layui-input-inline">
                <input type="text" name="outDate" id="outDate" th:value="${#strings.replace(editInfo.outDate,'T',' ')}"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">架构类型</label>
            <div class="layui-input-inline">
                <select name="appType">
                    <option value="1" th:selected="${editInfo.appType == 1}">双活</option>
                    <option value="2" th:selected="${editInfo.appType == 2}">冷备</option>
                    <option value="3" th:selected="${editInfo.appType == 3}">单工</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">流量控制类型</label>
            <div class="layui-input-inline">
                <select name="flowType">
                    <option value="0" th:selected="${editInfo.flowType == 0}">无</option>
                    <option value="1" th:selected="${editInfo.flowType == 1}">F5</option>
                    <option value="2" th:selected="${editInfo.flowType == 2}">单流</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <select name="sysLevel">
                    <option value="1" th:selected="${editInfo.sysLevel == 1}">一级</option>
                    <option value="2" th:selected="${editInfo.sysLevel == 2}">二级</option>
                    <option value="3" th:selected="${editInfo.sysLevel == 3}">三级</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">灾备类型</label>
            <div class="layui-input-inline">
                <select name="imSystemType">
                    <option value="0" th:selected="${editInfo.imSystemType == 0}">无</option>
                    <option value="1" th:selected="${editInfo.imSystemType == 1}">同城灾备</option>
                    <option value="2" th:selected="${editInfo.imSystemType == 2}">异地灾备</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">系统负责人</label>
            <div class="layui-input-inline">
                <input type="text" id="sysHeadName"    th:value="${editInfo.sysHeadName==null?'':editInfo.sysHeadName}"   placeholder="请选择系统负责人" autocomplete="off" class="layui-input">
             </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">运维负责人</label>
            <div class="layui-input-inline">
                <input type="text" id="sysOperName"    th:value="${editInfo.sysOperName==null?'':editInfo.sysOperName}"   placeholder="请选择运维负责人" autocomplete="off" class="layui-input"  s>
             </div>
        </div>
    </div>
    <div class="layui-form-item" style="display: none">
        <div class="layui-inline">
             <div class="layui-input-inline">
                 <input type="text" id="sysHeadId"  name="sysHeadId" th:value="${editInfo.sysHeadId==null?'':editInfo.sysHeadId}"   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
             <div class="layui-input-inline">
                 <input type="text" id="sysOperId" name="sysOperId" th:value="${editInfo.sysOperId==null?'':editInfo.sysOperId}"    autocomplete="off" class="layui-input"  s>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注"  name="remarks" th:text="${editInfo.remarks}"   class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="" lay-filter="kFormSubmit" id="kFormSubmit">
        <input type="text" name="id" th:value="${editInfo.id}" autocomplete="off" class="layui-input">
    </div>
</form>
<script type="text/html" id="deptTpl">
    {{# var data = kvfKit.get(api.sys.getDept + d.deptId).data; }}
    {{# return data ? data.name : '<span class="layui-badge-rim">未分配</span>'; }}
</script>

    {{#  if(d.sex == 1){ }}
    <span class="layui-badge layui-bg-blue">男</span>
    {{#  } else if(d.sex == 2) { }}
    <span class="layui-badge">女</span>
    {{#  } else { }}
    <span class="layui-badge layui-bg-gray">未知</span>
    {{# } }}
</script>
<script type="text/html" id="statusTpl">
    {{#  if(d.status == 0){ }}
    <span class="layui-badge layui-bg-green">正常</span>
    {{#  } else { }}
    <span class="layui-badge">禁用</span>
    {{# } }}
</script>
<script th:replace="common/base::context"></script>
<script th:replace="common/base::mainjs"></script>

<script>
    layui.use(['form', 'laydate','tableSelect'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate,tableSelect=layui.tableSelect;
          laydate.render({
            elem: '#onDate' // 指定元素
            ,trigger: 'click' //采用click弹出
        });
        laydate.render({
            elem: '#outDate' // 指定元素
            ,trigger: 'click' //采用click弹出
        });
        tableSelect.render({
            elem: '#sysHeadName',
            checkedKey: 'id',
            table: {
                url: api.sys.userListData ,
                cols: [
                    [
                        { type: 'radio' }
                        ,{field: 'id', title: 'id', hide:true}
                        ,{field: 'realname', title: '姓名', width:100}
                        ,{field: 'sex', title: '性别', width:80, sort: true, templet: '#sexTpl'}
                        ,{field: 'deptId', title: '所属部门', sort: true, templet: '#deptTpl'}
                        ,{field: 'status', title: '用户状态', align: 'center', sort: true, templet: '#statusTpl', width: 100}
                    ]
                ]
            },
            done: function (elem, data) {
                layui.each(data.data, function (index, item) {
                     elem.val(item.realname);
                    $('#sysHeadId').val(item.id);
                })
                 //alert(JSON.stringify(data.data.realname))
            }
        });
        tableSelect.render({
            elem: '#sysOperName',
            checkedKey: 'id',
            table: {
                url: api.sys.userListData ,
                cols: [
                    [
                        { type: 'radio' }
                        ,{field: 'id', title: 'id', hide:true}
                        ,{field: 'realname', title: '姓名', width:100}
                        ,{field: 'sex', title: '性别', width:80, sort: true, templet: '#sexTpl'}
                        ,{field: 'deptId', title: '所属部门', sort: true, templet: '#deptTpl'}
                        ,{field: 'status', title: '用户状态', align: 'center', sort: true, templet: '#statusTpl', width: 100}
                    ]
                ]
            },
            done: function (elem, data) {
                layui.each(data.data, function (index, item) {
                    elem.val(item.realname);
                    $('#sysOperId').val(item.id);
                })
            }
        });
        //监听提交
        form.on('submit(kFormSubmit)', function(data){
            var field = data.field; //获取提交的字段
            //alert(JSON.stringify(field));
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            var url = field.id ? 'zg/system/edit' : 'zg/system/add';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + url,
                data: field,
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg);
                    }
                }
            });

        });
    });
</script>
</body>
</html>
